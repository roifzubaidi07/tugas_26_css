<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="content">
        <h3 align="center">Rounded Image</h3>
        <img
          src="img/jakarta.jpg"
          alt="jakarta"
          class="rounded"
          width="400px"
          height="300px"
        />
      </div>
      <div class="content">
        <h3 align="center">Circle Image</h3>
        <img
          src="img/lampung.jpg"
          alt="lampung"
          class="rounded-circle"
          width="300px"
          height="300px"
        />
      </div>
      <div class="content">
        <h3 align="center">Thumbnail Image</h3>
        <img
          src="img/yogyakarta.jpg"
          alt="yogyakarta"
          class="img-thumbnail"
          width="400px"
          height="300px"
        />
      </div>
    </div>
  </body>
</html>
